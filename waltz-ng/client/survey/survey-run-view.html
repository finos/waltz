<div>
    <waltz-page-header icon="wpforms"
                       name="{{ ctrl.surveyRun.name }}"
                       small="Survey Run">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li><a ui-sref="main.survey.instance.user">Survey</a></li>
                <li><a ui-sref="main.survey.template.list">Templates</a></li>
                <li><a ui-sref="main.survey.template.view ({id: ctrl.surveyTemplate.id })"
                       ng-bind="ctrl.surveyTemplate.name"></a></li>
                <li>Runs</li>
                <li ng-bind="ctrl.surveyRun.name"></li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>


    <div class="waltz-page-summary waltz-page-summary-attach">
        <waltz-survey-run-overview run="ctrl.surveyRun"
                                   template="ctrl.surveyTemplate"
                                   on-update-due-date="ctrl.updateDueDate"
                                   on-update-approval-due-date="ctrl.updateApprovalDueDate">
        </waltz-survey-run-overview>
    </div>

    <br>

    <waltz-section name="Instances">
        <waltz-section-actions>
            <waltz-data-extract-link name="Export Historical Instances"
                                     styling="button"
                                     extract="survey-run/history/{{ctrl.surveyRun.id}}">
            </waltz-data-extract-link>
            <waltz-data-extract-link name="Export Progress"
                                     styling="button"
                                     extract="survey-run/{{ctrl.surveyRun.id}}">
            </waltz-data-extract-link>
            <waltz-data-extract-link name="Export Completed Responses"
                                     styling="button"
                                     extract="survey-instance/run-id/{{ctrl.surveyRun.id}}?status=COMPLETED&status=APPROVED">
            </waltz-data-extract-link>
            <waltz-data-extract-link name="Export In-Progress Responses"
                                     styling="button"
                                     extract="survey-instance/run-id/{{ctrl.surveyRun.id}}?status=IN_PROGRESS">
            </waltz-data-extract-link>
        </waltz-section-actions>


        <waltz-grid-with-search ng-if="ctrl.surveyInstances.length > 0"
                                column-defs="ctrl.columnDefs"
                                entries="ctrl.surveyInstances">
        </waltz-grid-with-search>

    </waltz-section>
</div>
