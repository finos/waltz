<div>
    <waltz-section name="Changes">
        <div ng-if="ctrl.entries.length > 0">
            <waltz-change-log-table entries="ctrl.entries">
            </waltz-change-log-table>

            <div class="pull-right"
                 ng-if="ctrl.entityReference">
                <a class="clickable"
                   ui-sref="main.change-log.view (ctrl.entityReference)">
                    Show all changes
                </a>
            </div>

        </div>
        <div ng-if="ctrl.entries.length == 0">
            <i class="text-muted"> No changes yet </i>
        </div>

    </waltz-section>
</div>
