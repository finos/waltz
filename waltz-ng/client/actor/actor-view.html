<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.actor.name }}"
                       small="Actor"
                       icon="user-circle">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            </li>
            <li ng-bind="ctrl.actor.name"></li>
        </ol>
    </waltz-page-header>


    <div class="waltz-page-summary waltz-page-summary-attach">
        <waltz-actor-overview actor="ctrl.actor"></waltz-actor-overview>
    </div>


    <br>


    <waltz-section name="Physical Flows"
                   id="physical-flows-section">

        <waltz-section-actions>
            <a class="btn btn-xs btn-primary"
               ui-sref="main.physical-flow.registration ({ kind: 'ACTOR', id: ctrl.actor.id })"
               waltz-has-role="LOGICAL_DATA_FLOW_EDITOR">
                Register
            </a>

            <waltz-physical-flow-export-buttons unused-count="ctrl.physicalFlowsUnusedCount"
                                                consumes-count="ctrl.physicalFlowsConsumesCount"
                                                produces-count="ctrl.physicalFlowsProducesCount"
                                                export-consumes="ctrl.exportPhysicalFlowConsumes"
                                                export-produces="ctrl.exportPhysicalFlowProduces"
                                                export-unused="exportPhysicalFlowUnused">
            </waltz-physical-flow-export-buttons>

        </waltz-section-actions>

        <waltz-physical-data-section specifications="ctrl.physicalSpecifications"
                                     on-initialise="ctrl.onPhysicalFlowsInitialise"
                                     on-change="ctrl.onPhysicalFlowsChange"
                                     physical-flows="ctrl.physicalFlows">
        </waltz-physical-data-section>

    </waltz-section>


    <!-- FLOW DIAGRAMS -->
    <waltz-flow-diagrams-section flow-diagrams="ctrl.flowDiagrams"
                                 flow-diagram-entities="ctrl.flowDiagramEntities"
                                 create-diagram-commands="ctrl.createFlowDiagramCommands"
                                 reload="ctrl.loadFlowDiagrams">
    </waltz-flow-diagrams-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section bookmarks="ctrl.bookmarks"
                             entity-id="{{ ctrl.actor.id }}"
                             kind="ACTOR"
                             parent-name="{{ ctrl.actor.name }}"
                             source-data-ratings="ctrl.sourceDataRatings">
    </waltz-bookmarks-section>


    <!-- CHANGE LOG -->
    <waltz-change-log-section entries="ctrl.log"
                              entity-reference="ctrl.entityRef">
    </waltz-change-log-section>

</div>
