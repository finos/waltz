<ul class="nav navbar-nav navbar-right waltz-navbar-profile"
    style="padding-right: 60px">

    <li class="dropdown"
        uib-dropdown>
        <!-- drop down trigger button -->
        <a class="clickable"
           uib-dropdown-toggle>
            <waltz-icon size="lg" name="user"></waltz-icon>

            <span style="display: none"
                  data-test-id="user-id"
                  ng-bind="ctrl.user.userName">
            </span>

            <span ng-if="ctrl.user.userName === 'anonymous'"
                  class="navbar-title">
                Anonymous
            </span>

            <span ng-if="ctrl.user.userName !== 'anonymous'">
                <span class="navbar-title">Profile</span>
                <span class="badge wnp-badge"
                      ng-if="ctrl.notificationCountTotal > 0"
                      ng-bind="ctrl.notificationCountTotal">
                </span>
            </span>

            <b class="caret"></b>
        </a>

        <!-- drop down items -->
        <ul class="dropdown-menu dropdown-menu-items no-overflow"
            uib-dropdown-menu
            role="menu">

            <!-- logged in user -->
            <li ng-if="ctrl.user.userName !== 'anonymous'">
                <span>
                    <a ui-sref="main.profile.view ({userId: ctrl.user.userName})">
                        <waltz-icon name="user" fixed-width="true"></waltz-icon>
                        <span class="navbar-title" ng-bind="ctrl.user.userName"></span>
                    </a>
                </span>
            </li>

            <!-- anonymous -->
            <li ng-if="ctrl.user.userName === 'anonymous'">
                <span>
                    <a>
                        <waltz-icon name="user" fixed-width="true"></waltz-icon>
                        <span class="navbar-title">Anonymous</span>
                    </a>
                </span>
            </li>

            <!-- login/logout -->
            <li ng-if="ctrl.allowDirectLogin">
                <span ng-if="ctrl.user.userName === 'anonymous'">
                    <a class="clickable"
                       ng-click="ctrl.login()">
                        <waltz-icon name="sign-in" fixed-width="true"></waltz-icon>
                        <span>Login</span>
                    </a>
                </span>
                <span ng-if="ctrl.user.userName !== 'anonymous'">
                    <a class="clickable"
                       ng-click="ctrl.logout()">
                        <waltz-icon name="sign-out"></waltz-icon>
                        Logout
                    </a>
                </span>
            </li>

            <li>
                <span>
                    <a ui-sref="main.actor.list">
                        <waltz-icon class='text-muted small'

                                    name="user-circle"></waltz-icon>

                    </a>
                </span>
            </li>

            <li>
                <span>
                    <a ui-sref="main.attestation.instance.user">

                                    name="check-square-o"></waltz-icon>
                        Attestations
                        <span class="badge wnp-badge"
                              ng-if="ctrl.notificationsCountsByKind['ATTESTATION'].count > 0"
                              ng-bind="ctrl.notificationsCountsByKind['ATTESTATION'].count">
                        </span>
                    </a>
                </span>
            </li>

            <li>
                <span>
                    <a ui-sref="main.legal-entity-relationship-kind.list">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="building-o"></waltz-icon>
                        Legal Entity Relationship Kinds
                    </a>
                </span>
            </li>

            <li>
                <span>
                    <a ui-sref="main.licence.list">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="id-card-o"></waltz-icon>
                        Licence Management
                    </a>
                </span>
            </li>

            <li>
                <span>
                    <a ui-sref="main.aggregate-overlay-diagram.list">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="object-group"></waltz-icon>
                        Overlay Diagrams
                    </a>
                </span>
            </li>

            <li>
                <span waltz-has-role="APP_EDITOR">
                    <a ui-sref="main.app.registration">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="gift">
                        </waltz-icon>
                        Register App
                    </a>
                </span>
            </li>
            <li ng-if="ctrl.roadmapsEnabled">
                <span>
                    <a ui-sref="main.roadmap.list">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="road">
                        </waltz-icon>
                        Roadmaps
                    </a>
                </span>
            </li>
            <li>
                <span>
                    <a ui-sref="main.source-data-ratings">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="map-signs">
                        </waltz-icon>
                        Source Data Ratings
                    </a>
                </span>
            </li>

            <li>
                <span>
                    <a ui-sref="main.survey.instance.user">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="wpforms">
                        </waltz-icon>
                        Surveys
                        <span class="badge wnp-badge"
                              ng-if="ctrl.notificationsCountsByKind['SURVEY_INSTANCE'].count > 0"
                              ng-bind="ctrl.notificationsCountsByKind['SURVEY_INSTANCE'].count">
                        </span>
                    </a>
                </span>
            </li>


            <li>
                <span ng-show="ctrl.showSysAdminMenuItem">
                    <a ui-sref="main.system.list">
                        <waltz-icon class='text-muted small'
                                    fixed-width="true"
                                    name="wrench">
                        </waltz-icon>
                        System Admin
                    </a>
                </span>
            </li>
        </ul>

        <script type="text/ng-template" id="navbar/modal-login.html">
            <div class="modal-header">
                <h3 class="modal-title">
                    Login to Waltz!
                    <small ng-bind="logoOverlayText"></small>
                </h3>
            </div>
            <form name="loginForm"
                  novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Username</label>
                        <input class='form-control input-sm'
                               ng-model="username"
                               autofocus
                               required
                               placeholder="username"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class='form-control input-sm'
                               type="password"
                               ng-model="password"
                               placeholder="password"/>
                    </div>
                    <!-- edit here -->
                    <div class="form-group">

                        <!-- login with OAuth -->
                        <label>Google Login</label>
                        <a href="https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=####&redirect_uri=http://localhost:8000/api/oauth&scope=https://www.googleapis.com/auth/userinfo.email">Google Login</a>
                    </div>
                    <div class="form-group">
                        <label>GitHub Login</label>
                        <a href="https://github.com/login/oauth/authorize?client_id=c39a1ce93114bb52ab06&redirect_uri=http://localhost:8000/api/oauth&scope=user&state=939958">GitHub Login</a>
                        <!-- pull env variables for this -->
                    </div>
                    <!-- end edit -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary"
                            type="submit"
                            ng-disabled="loginForm.$invalid"
                            ng-click="ok()">
                        OK
                    </button>
                    <button class="btn btn-warning"
                            type="button"
                            ng-click="cancel()">
                        Cancel
                    </button>
                </div>
            </form>
            <hr>
            <hr>
            <hr>
            <hr>
            <hr>
            <button ng-click="authenticate('github')">Sign in with GitHub</button>
        </script>
    </li>

</ul>
