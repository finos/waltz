<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.groupDetail.appGroup.name }}"
                       icon="object-group"
                       small="{{ ctrl.groupDetail.appGroup.kind }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>App Group</li>
            <li><span ng-bind="ctrl.groupDetail.appGroup.name"></span></li>
        </ol>

    </waltz-page-header>


    <!-- SUMMARY -->
    <waltz-app-group-summary class='waltz-page-summary-attach'
                             applications="ctrl.applications"
                             asset-costs="ctrl.assetCostData.stats"
                             complexity="ctrl.complexity"
                             server-stats="ctrl.techStats.serverStats"
                             app-group="ctrl.groupDetail.appGroup"
                             flows="ctrl.dataFlows.stats"
                             editable="ctrl.isGroupEditable()">
    </waltz-app-group-summary>


    <!-- CHANGE INITIATIVES -->
    <waltz-section name="Change Initiatives"
                   icon="paper-plane-o"
                   id="change-initiatives-section">

        <waltz-section-actions>
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.changeInitiativeOverlay = ! ctrl.visibility.changeInitiativeOverlay">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.changeInitiativeOverlay"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['CHANGE_INITIATIVE']">
        </waltz-source-data-overlay>


        <waltz-change-initiative-table ng-if='ctrl.changeInitiatives.length > 0'
                                       list="ctrl.changeInitiatives">
        </waltz-change-initiative-table>

        <div class="alert alert-warning" ng-if="ctrl.changeInitiatives.length == 0">
            <strong>This group has not been associated to any Change Initiatives</strong>
        </div>

    </waltz-section>


    <!-- CAPABILITIES -->
    <waltz-rating-explorer-section applications="ctrl.applications"
                                   app-capabilities="ctrl.appCapabilities"
                                   capabilities="ctrl.capabilities"
                                   ratings="ctrl.ratings"
                                   source-data-ratings="ctrl.sourceDataRatings"
                                   id="ratings-explorer-section">
    </waltz-rating-explorer-section>


    <!-- FLOWS -->
    <waltz-data-flows-tabgroup-section ratings="ctrl.sourceDataRatings"
                                       flow-data="ctrl.dataFlows"
                                       on-load-detail="ctrl.loadFlowDetail"
                                       applications="ctrl.applications">
    </waltz-data-flows-tabgroup-section>


    <!-- APPS -->
    <waltz-section name="Applications"
                   id="apps-section"
                   small="({{ ctrl.applications.length }})"
                   icon="desktop">

        <waltz-section-actions>
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.appOverlay = ! ctrl.visibility.appOverlay">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.appOverlay"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['APPLICATION']">
        </waltz-source-data-overlay>

        <uib-tabset ng-if="ctrl.applications.length">
            <uib-tab heading="Summary">
                <waltz-app-summary apps="ctrl.applications">
                </waltz-app-summary>
            </uib-tab>

            <uib-tab select="showTableTab = true"
                     heading="Applications"
                     ng-if="ctrl.applications.length">

                <br>
                <div ng-if="showTableTab">
                    <waltz-app-table filter="appQuery"
                                     csv-name="{{ ctrl.groupDetail.appGroup.name }}_applications.csv"
                                     applications="ctrl.applications">
                    </waltz-app-table>
                </div>
            </uib-tab>

        </uib-tabset>

        <div class="alert-warning alert"
             ng-if="ctrl.applications.length == 0">
            <strong>No application </strong>
            have yet been registered this group,
            <span ng-bind="ctrl.groupDetail.appGroup.name"></span>.
        </div>
    </waltz-section>


    <!-- INDICATORS -->
    <waltz-entity-statistic-summary-section name="Indicators"
                                            definitions="ctrl.entityStatisticDefinitions"
                                            parent-ref="ctrl.entityRef">
    </waltz-entity-statistic-summary-section>


    <!-- TECHNOLOGIES -->
    <waltz-section name="Technologies"
                   id="technologies-section">

        <waltz-section-actions>
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.techOverlay = ! ctrl.visibility.techOverlay">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.techOverlay"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['SERVER', 'DATABASE', 'SOFTWARE']">
        </waltz-source-data-overlay>

        <waltz-group-technology-summary stats="ctrl.techStats">
        </waltz-group-technology-summary>
    </waltz-section>


    <!-- COSTS -->
    <waltz-asset-costs-section data='ctrl.assetCostData'
                               source-data-ratings="ctrl.sourceDataRatings"
                               on-bucket-select="ctrl.onAssetBucketSelect">
    </waltz-asset-costs-section>




    <!-- BOOKMARKS -->
    <waltz-bookmarks-section bookmarks="ctrl.bookmarks"
                             kind="APP_GROUP"
                             source-data-ratings="ctrl.sourceDataRatings"
                             entity-id="{{ ctrl.groupDetail.appGroup.id }}"
                             parent-name="{{ ctrl.groupDetail.appGroup.name }}">
    </waltz-bookmarks-section>




</div>
