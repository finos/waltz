<div>
    <waltz-page-header name="System Admin"
                       icon="wrench">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li>System Admin</li>
            </ol>
        </breadcrumbs>

    </waltz-page-header>

    <div class="waltz-page-summary waltz-page-summary-attach">

        <div ng-repeat="section in $ctrl.sections"
             class="row">
            <div class="col-md-12">
                <h3 ng-bind="section.name"></h3>

                <div ng-repeat="option in section.options"
                     data-testid="{{option.name}}">
                    <a ui-state="option.state">
                        <waltz-icon class='text-muted'
                                    fixed-width="true"
                                    name="{{option.icon}}">

                        </waltz-icon>
                        <span ng-bind="option.name"></span>
                    </a>
                    <p class="text-muted small" ng-bind="option.description">
                    </p>
                </div>

            </div>
        </div>

    </div>

</div>
