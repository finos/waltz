<div>
    <div class="row">
        <div class="col-md-11">

            <h4>
                Datatypes sent from:
                <span style="font-style: italic"
                      ng-bind="$ctrl.flow.source.name"></span>
                to:
                <span style="font-style: italic"
                      ng-bind="$ctrl.flow.target.name"></span>
            </h4>

            <!-- DATA TYPE OPTIONS -->
            <ul class="list-unstyled">
                <li ng-repeat="option in $ctrl.workingTypes | orderBy:'name'">
                    <span>
                        <input type="checkbox"
                               ng-model="option.selected"
                               ng-change="$ctrl.onChange()">
                        <span ng-style="{'font-weight': (option.selected ? 'bold' : 'none') }"
                              ng-bind="option.name">
                        </span>
                    </span>
                    <span class="text-muted small"
                          ng-bind="option.description">
                    </span>
                </li>
            </ul>

            <!-- ACTIONS -->
            <div class="pull-right">
                <button class="btn btn-success"
                        ng-disabled="! $ctrl.canSave()"
                        ng-click="$ctrl.save()">
                    Apply
                </button>
                <button class="btn btn-danger"
                        ng-click="$ctrl.delete()">
                    Delete
                </button>
                <a href
                   ng-click="$ctrl.cancel()">
                    Cancel
                </a>
            </div>

        </div>
    </div>
</div>
