<div class="waltz-boingy-graph-container">

    <div class="info-box" ng-show="ctrl.focusItem != null">
        <h5>
            {{ ctrl.focusItem.name }}
            <span class="pull-right clickable"
                  ng-click="ctrl.focusItem = null">
                <a class="clickable">&#10006;</a>
            </span>
        </h5>
        <div class="text-muted small">
            {{ ctrl.focusItem.description }}
        </div>
        <hr>
        <div class="small">
            Show <a ui-sref="main.app.view ({id: ctrl.focusItem.id })">more details</a>
        </div>
    </div>

    <div class="viz">
        <!-- SVG goes here  -->
    </div>

</div>
