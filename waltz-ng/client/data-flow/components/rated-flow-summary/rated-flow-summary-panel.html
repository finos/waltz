<div class="row">
    <div class="col-md-7">
        <waltz-rated-summary-table decorator-entities="$ctrl.dataTypes"
                                   exact-summaries="$ctrl.exactSummaries"
                                   child-summaries="$ctrl.childSummaries"
                                   on-click="$ctrl.onTableClick">
        </waltz-rated-summary-table>
    </div>
    <div class="col-md-5">
        <waltz-rated-flow-summary-info-cell ng-if="$ctrl.infoPanel != null"
                                            applications="$ctrl.infoPanel.applications"
                                            type="$ctrl.infoPanel.dataType"
                                            flows="$ctrl.infoPanel.flows"
                                            org-unit-id="$ctrl.entityReference"
                                            rating="$ctrl.infoPanel.rating">
        </waltz-rated-flow-summary-info-cell>
    </div>
</div>
