<table class="table table-condensed small">

    <colgroup>
        <col width="30%">
        <col width="70%">
    </colgroup>
    <tbody>
    <tr>
        <td>
            <strong>Data Type</strong>
        </td>
        <td>
            <span ng-bind="$ctrl.dataType | toDisplayName:'dataType'">
            </span>
        </td>
    </tr>
    <tr>
        <td>
            <strong>Rating</strong>
        </td>
        <td>
            <span ng-bind="$ctrl.rating | toDisplayName:'rating'">
            </span>
        </td>
    </tr>
    <tr>
        <td>
            <strong>Include Sub-Units ?</strong>
        </td>
        <td>
            <waltz-toggle on-toggle='$ctrl.toggleIndirectApps()'
                          label-on="Now including sub-units"
                          state="$ctrl.shouldShowIndirectApps"></waltz-toggle>
        </td>
    </tr>
    <tr>
        <td>
            <strong>Applications</strong>
        </td>
        <td>
            <div class="waltz-scroll-region" style="height: 200px">
                <ul class="list-unstyled">
                    <li ng-repeat="app in $ctrl.sourceApps | orderBy:'name'">
                        <a ui-sref="main.app.view ({ id: app.id })"
                           ng-bind="app.name">
                        </a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
