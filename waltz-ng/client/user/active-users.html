<div>

    <waltz-page-header icon="line-chart" name="Active Users">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.system.list">System Admin</a></li>
            <li>Active Users</li>
        </ol>
    </waltz-page-header>


    <div class='waltz-page-summary waltz-page-summary-attach'>

        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label>Select duration</label>
                        <select class="form-control"
                                placeholder="Username"
                                ng-model="ctrl.selectedDuration"
                                ng-change="ctrl.onDurationChange(ctrl.selectedDuration)"
                                ng-model-options="{debounce: 300}">
                            <option value="10">
                                10 minutes
                            </option>
                            <option value="20">
                                20 minutes
                            </option>
                            <option value="30">
                                30 minutes
                            </option>
                            <option value="45">
                                45 minutes
                            </option>
                            <option value="60">
                                60 minutes
                            </option>
                            <option value="90">
                                90 minutes
                            </option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <button class="btn btn-sm btn-primary pull-right"
                        ng-click="ctrl.emailUsers()">
                    Email users
                </button>
            </div>
        </div>


        <div ng-if="ctrl.selectedDuration">
            <hr>
            <div>
                <h4>
                    Active Users
                    <small>in the last <span ng-bind="ctrl.selectedDuration"></span> minutes</small>
                </h4>

                <div ng-if="ctrl.activeUsers.length > 0" class="waltz-user-log-scroll">

                    <table class="table small">
                        <thead>
                        <tr>
                            <th width="30%">User</th>
                            <th width="30%">Timestamp</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="log in ctrl.activeUsers">
                            <td>
                                <a ui-sref="main.profile.view ({userId: log.userId})">
                                    <span ng-bind="log.userId">
                                    </span>
                                </a>
                            </td>
                            <td>
                                <waltz-from-now timestamp="log.createdAt">
                                </waltz-from-now>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <waltz-no-data ng-if="ctrl.activeUsers.length == 0">
                    <message>
                        No recent activity
                    </message>
                </waltz-no-data>
            </div>
        </div>

    </div>

</div>
