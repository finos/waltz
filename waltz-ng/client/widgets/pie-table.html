<div class="pie-table">
    <waltz-basic-info-tile name="{{ ctrl.title }}"
                           sub-name="{{ctrl.subTitle}}"
                           description=""
                           icon="{{ ctrl.icon }}">
        <waltz-pie data="ctrl.pieData"
                   config="ctrl.config">
        </waltz-pie>

        <waltz-pie-segment-table data="ctrl.pieData"
                                 config="ctrl.config">
        </waltz-pie-segment-table>

    </waltz-basic-info-tile>

</div>
