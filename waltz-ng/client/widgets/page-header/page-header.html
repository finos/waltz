<div>
    <div class="waltz-page-header wph-free no-overflow">

        <div style="padding-left: 0.3em"
             ng-transclude="breadcrumbs">
        </div>

        <h2>
            <waltz-icon name="{{ $ctrl.icon || 'dot-circle-o' }}"
                        fixed="true"></waltz-icon>

            <span data-testid="header-name-truncated"
                  ng-bind-html="$ctrl.name | truncateMiddle:100">
            </span>

            <small data-testid="header-small"
                   ng-bind="$ctrl.small">
            </small>

            <span ng-transclude="actions">
            </span>
        </h2>
    </div>


    <div class="waltz-page-header wph-sticky"
         ng-class="{
            'wph-sticky-visible' : $ctrl.stickyVisible
            }">

        <h2 class="clickable"
            ng-click="$ctrl.scrollToTop()">

            <waltz-icon name="{{ $ctrl.icon || 'dot-circle-o' }}"
                        fixed="true"></waltz-icon>

            <span ng-bind="$ctrl.name"></span>

            <small ng-bind="$ctrl.small"></small>
        </h2>

    </div>

</div>
