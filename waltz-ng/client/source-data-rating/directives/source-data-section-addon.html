<div ng-init="ctrl.visible = false">
    <waltz-section-actions>
        <button class="btn btn-xs waltz-btn-transparent"
                ng-click="ctrl.visible = ! ctrl.visible">
            <waltz-icon name="map-signs"></waltz-icon>
        </button>
    </waltz-section-actions>

    <waltz-source-data-overlay visible="ctrl.visible"
                               ratings="ctrl.ratings"
                               entities="ctrl.entities">
    </waltz-source-data-overlay>

</div>
