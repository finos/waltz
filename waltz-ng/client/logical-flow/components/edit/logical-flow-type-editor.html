<div>
    <div class="row">
        <div class="col-md-11">

            <h4>
                <i>Datatypes sent from:</i>
                <waltz-entity-icon-label entity-ref="$ctrl.flow.source"></waltz-entity-icon-label>
                <i style="padding: 4px"> to:</i>
                <waltz-entity-icon-label entity-ref="$ctrl.flow.target"></waltz-entity-icon-label>
            </h4>

            <waltz-data-type-usage-selector parent-entity-ref="$ctrl.logicalFlowEntityRef"
                                            parent-flow="$ctrl.logicalFlowEntityRef"
                                            on-dirty="$ctrl.onDirty"
                                            on-register-save="$ctrl.registerSaveFn"
                                            on-select="$ctrl.onSelect">
            </waltz-data-type-usage-selector>

            <!-- ACTIONS -->
            <div class="pull-right">
                <button class="btn btn-success"
                        ng-disabled="! $ctrl.isDirty"
                        data-ux="logical-flow-type-editor-apply"
                        ng-click="$ctrl.onSave()">
                    Apply
                </button>
                <button class="btn btn-danger"
                        ng-click="$ctrl.delete()">
                    Delete
                </button>
                <a href
                   ng-click="$ctrl.cancel()">
                    Cancel
                </a>
            </div>

        </div>
    </div>
</div>
