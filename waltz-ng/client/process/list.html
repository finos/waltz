<div>

    <waltz-page-header name="Processes"
                       icon="code-fork">
        <ol class="waltz-breadcrumbs">
            <li>
                <a ui-sref="main">Home</a>
            </li>
            <li>Processes</li>
        </ol>
    </waltz-page-header>


    <!-- DIAGRAMS -->
    <waltz-section name="Processes"
                   small="Overview"
                   ng-if="ctrl.diagrams.length > 0"
                   id="processes-svg-section">
        <waltz-svg-diagrams diagrams="ctrl.diagrams"
                            block-processor="ctrl.blockProcessor">
        </waltz-svg-diagrams>
    </waltz-section>


    <!-- STATIC PANELS -->
    <div class="row"
         ng-if="ctrl.panels.length > 0">
        <div class="col-sm-12">
            <waltz-static-panels panels="ctrl.panels">
            </waltz-static-panels>
        </div>
    </div>


    <!-- LIST -->
    <waltz-section icon='code-fork'
                   name="Processes"
                   small="All"
                   id="processes-list-section">

        <waltz-section-actions>
            <input type="search" ng-model="ctrl.processQuery" placeholder="Search...">
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.sourceDataRatings = ! ctrl.visibility.sourceDataRatings">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.sourceDataRatings"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['PROCESS']"
                                   on-dismiss="ctrl.dismissSourceDataOverlay">
        </waltz-source-data-overlay>

        <waltz-process-list processes="ctrl.filteredProcesses">
        </waltz-process-list>
    </waltz-section>
</div>
