<waltz-sub-section name="Detail" ng-class="{
    'ws-inactive' : $ctrl.specification.isRemoved
 }">
    <content>

        <div ng-if="$ctrl.visibility.overviewEditor">

            <div class="waltz-sub-section-content">
                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Owner:
                    </div>
                    <div class="col-sm-8">
                        <waltz-entity-link entity-ref="$ctrl.specification.owningEntity">
                        </waltz-entity-link>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Format:
                    </div>
                    <div class="col-sm-4">
                        <waltz-editable-enum initial-val="$ctrl.specification.format"
                                             enum-kind="DataFormatKind"
                                             on-save="$ctrl.onSaveFormat">
                        </waltz-editable-enum>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        External Id:
                    </div>
                    <div class="col-sm-8">
                        <span ng-bind="$ctrl.specification.externalId"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Description:
                    </div>
                    <div class="col-sm-8">
                        <waltz-editable-field on-save="$ctrl.onSaveDescription"
                                              field-type="textarea"
                                              empty-label="Not provided"
                                              initial-val="$ctrl.specification.description">
                        </waltz-editable-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Provenance:
                    </div>
                    <div class="col-sm-8">
                        <span ng-bind="$ctrl.specification.provenance"></span>
                    </div>
                </div>
            </div>

        </div>


        <div ng-if="!$ctrl.visibility.overviewEditor">

            <div class="waltz-sub-section-content">
                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Owner:
                    </div>
                    <div class="col-sm-8">
                        <waltz-entity-link entity-ref="$ctrl.specification.owningEntity">
                        </waltz-entity-link>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Format:
                    </div>
                    <div class="col-sm-4">
                        <span ng-bind="$ctrl.specification.format"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        External Id:
                    </div>
                    <div class="col-sm-8">
                        <span ng-bind="$ctrl.specification.externalId"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Description:
                    </div>
                    <div class="col-sm-8">
                        <span ng-bind="$ctrl.specification.description"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 waltz-display-field-label">
                        Provenance:
                    </div>
                    <div class="col-sm-8">
                        <span ng-bind="$ctrl.specification.provenance"></span>
                    </div>
                </div>

                <div class="row"
                     ng-if="$ctrl.specification.isReadOnly">
                    <div class="col-sm-4 waltz-display-field-label">
                        Read Only
                    </div>
                    <div class="col-sm-8">
                        <waltz-icon name="lock"></waltz-icon>
                        <span>This specification is marked read only and cannot be edited</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="waltz-sub-section-controls">
            <span ng-if="$ctrl.canEdit">

                <a ng-click="$ctrl.visibility.overviewEditor = true"
                   ng-if="!$ctrl.visibility.overviewEditor"
                   class="clickable">
                    Edit
                </a>

                <a ng-click="$ctrl.visibility.overviewEditor = false"
                   ng-if="$ctrl.visibility.overviewEditor"
                   class="clickable">
                    Done
                </a>
            </span>
        </div>

    </content>
</waltz-sub-section>
