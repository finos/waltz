<div>
    <waltz-section name="{{ctrl.name}}"
                   icon="pie-chart">

        <div class="row col-sm-12 value"
             ng-if="ctrl.definitions.length > 0">

            <div class="col-md-4 col-sm-6"
                 ng-repeat="definition in ctrl.definitions">
                <waltz-entity-statistic-summary-card summary="ctrl.summariesByDefinitionId[definition.id]"
                                                     definition="definition"
                                                     parent-ref="ctrl.parentRef"
                                                     sub-title="{{definition.category | toDisplayName:'entityStatistic'}}">
                </waltz-entity-statistic-summary-card>
            </div>
        </div>
        <div class="alert alert-warning" ng-if="ctrl.definitions.length == 0">
            <strong>
                No Indicators
            </strong>
            available.
        </div>

    </waltz-section>
</div>
