<div>
    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.capability.name }}"
                       small="Capability"
                       icon="puzzle-piece">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.capability.list">Capabilities</a></li>
            <li ng-bind="ctrl.capability.name"></li>
        </ol>
    </waltz-page-header>


    <!-- SUMMARY -->
    <waltz-capability-summary capability="ctrl.capability"
                              applications="ctrl.apps"
                              server-stats="ctrl.techStats.serverStats"
                              complexity="ctrl.complexity"
                              flows="ctrl.dataFlows.stats"
                              traits="ctrl.traitInfo.traits"
                              asset-costs="ctrl.assetCostData.stats">
    </waltz-capability-summary>


    <!-- RATINGS -->
    <waltz-section name="Application Capability Ratings">

        <waltz-section-actions>
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.capabilityRatingOverlay = ! ctrl.visibility.capabilityRatingOverlay">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.capabilityRatingOverlay"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['APP_RATING', 'APP_CAPABILITY']">
        </waltz-source-data-overlay>

        <waltz-rating-group-header measurables="ctrl.ratings.group.measurables">
        </waltz-rating-group-header>

        <waltz-rating-group data="ctrl.ratings.group"
                            tweakers="ctrl.ratings.tweakers"
                            highestRatingCount="10">
        </waltz-rating-group>
    </waltz-section>


    <!-- FLOWS -->
    <waltz-data-flows-tabgroup-section ratings="ctrl.sourceDataRatings"
                                       flow-data="ctrl.dataFlows"
                                       on-load-detail="ctrl.loadFlowDetail"
                                       applications="ctrl.apps">

    </waltz-data-flows-tabgroup-section>


    <!-- PROCESSES -->
    <waltz-process-section processes="ctrl.processes"
                           source-data-ratings="ctrl.sourceDataRatings">
    </waltz-process-section>


    <!-- COMPLEXITY -->
    <waltz-complexity-section complexity="ctrl.complexity"
                              apps="ctrl.apps">
    </waltz-complexity-section>


    <!-- APPLICATIONS -->
    <waltz-section name="Applications"
                   id="apps-section"
                   small="({{ ctrl.apps.length }})"
                   icon="desktop">

        <waltz-section-actions>
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.appOverlay = ! ctrl.visibility.appOverlay">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.appOverlay"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['APPLICATION']">
        </waltz-source-data-overlay>

        <uib-tabset ng-if="ctrl.apps.length">
            <uib-tab heading="Summary">
                <waltz-app-summary apps="ctrl.apps">
                </waltz-app-summary>
            </uib-tab>

            <uib-tab select="showTableTab = true"
                     heading="Applications"
                     ng-if="ctrl.apps.length">

                <br>
                <div ng-if="showTableTab">
                    <waltz-app-table filter="appQuery"
                                     applications="ctrl.apps">
                    </waltz-app-table>
                </div>
            </uib-tab>

        </uib-tabset>

        <div ng-if="ctrl.apps.length == 0">
            <div class="alert alert-warning">
                <strong>No applications</strong>
                have been registered against this function.
            </div>
        </div>
    </waltz-section>


    <!-- TECHNOLOGIES -->
    <waltz-section name="Technologies">

        <waltz-section-actions>
            <button class="btn btn-xs waltz-btn-transparent"
                    ng-click="ctrl.visibility.techOverlay = ! ctrl.visibility.techOverlay">
                <waltz-icon name="map-signs"></waltz-icon>
            </button>
        </waltz-section-actions>

        <waltz-source-data-overlay visible="ctrl.visibility.techOverlay"
                                   ratings="ctrl.sourceDataRatings"
                                   entities="['SERVER', 'DATABASE', 'SOFTWARE']">
        </waltz-source-data-overlay>

        <waltz-group-technology-summary stats="ctrl.techStats">
        </waltz-group-technology-summary>
    </waltz-section>



    <!-- COSTS -->
    <waltz-asset-costs-section data="ctrl.assetCostData"
                               on-bucket-select="ctrl.onAssetBucketSelect"
                               csv-name="{{ ctrl.capability.name }}_asset_costs.csv"
                               source-data-ratings="ctrl.sourceDataRatings">
    </waltz-asset-costs-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section bookmarks="ctrl.bookmarks"
                             entity-id="{{ ctrl.capability.id }}"
                             kind="CAPABILITY"
                             parent-name="{{ ctrl.capability.name }}"
                             source-data-ratings="ctrl.sourceDataRatings">
    </waltz-bookmarks-section>


    <!-- INDICATORS -->
    <waltz-entity-statistic-summary-section name="Indicators"
                                            definitions="ctrl.entityStatistics.definitions"
                                            summaries="ctrl.entityStatistics.summaries"
                                            parent-ref="ctrl.entityRef">
    </waltz-entity-statistic-summary-section>


    <!-- ASSOCIATED CAPABILITIES -->
    <waltz-section name="Associated Capabilities">
        <ul>
            <li ng-repeat="assoc in ctrl.associatedCapabilities | orderBy:'capability.name'">
                <strong>
                    <a ui-sref="main.capability.view ({ id: assoc.capability.id })"
                       ng-bind="assoc.capability.name">
                   </a>
                </strong>
                <span class="text-muted small"
                      ng-bind="assoc.capability.description">
                </span>
                <ul class="list-inline" style="margin-left: 10px">
                    <li class="text-muted">
                        Applications:
                    </li>
                    <li ng-repeat="app in assoc.apps | orderBy:'name'">
                        <a ui-sref="main.app.view ({id: app.id})">
                            <span ng-bind="app.name"></span>
                        </a>
                        <span ng-if="! $last"> | </span>
                    </li>
                </ul>
            </li>
        </ul>

        <p class="text-muted small">
            This section shows capabilities performed by applications
            who <i>also</i> perform this capability.
        </p>

    </waltz-section>

</div>
