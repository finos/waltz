<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.capability.name }}"
                       small="Function"
                       tour="ctrl.tour"
                       icon="puzzle-piece">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.capability.list">Functions</a></li>
            <li ng-bind="ctrl.capability.name"></li>
        </ol>
    </waltz-page-header>


    <!-- SUMMARY -->
    <waltz-capability-summary capability="ctrl.capability"
                              applications="ctrl.apps"
                              server-stats="ctrl.techStats.serverStats"
                              complexity="ctrl.complexity"
                              flows="ctrl.dataFlows.stats"
                              traits="ctrl.traitInfo.traits"
                              total-cost="ctrl.assetCostData.total">
    </waltz-capability-summary>


    <br>


    <!-- RATINGS -->
    <waltz-capability-ratings-section app-capabilities="ctrl.appCapabilities"
                                      apps="ctrl.apps"
                                      source-data-ratings="ctrl.sourceDataRatings">
    </waltz-capability-ratings-section>


    <!-- FLOWS -->
    <waltz-logical-flows-tabgroup-section ratings="ctrl.sourceDataRatings"
                                          flow-data="ctrl.dataFlows"
                                          on-load-detail="ctrl.loadFlowDetail"
                                          applications="ctrl.apps">
    </waltz-logical-flows-tabgroup-section>


    <!--LINEAGE REPORTS-->
    <waltz-lineage-reports-section lineage-reports="ctrl.lineageReports">
    </waltz-lineage-reports-section>


    <!-- AUTH SOURCES -->
    <waltz-section name="Authoritative Sources"
                   icon="shield"
                   id="authoritative-sources-section">
        <waltz-rated-flow-summary-panel apps="ctrl.apps"
                                        entity-reference="ctrl.entityRef"
                                        flow-data="ctrl.dataFlows"
                                        on-load-detail="ctrl.loadFlowDetail">
        </waltz-rated-flow-summary-panel>

        <waltz-no-data ng-if="ctrl.dataFlows.stats.flowCounts.inbound == 0">
            <message>
                No inbound data flows registered for this organisational unit
            </message>
        </waltz-no-data>

        <div class="row" style="padding-top: 12px;">
            <div class="col-md-12">

                <div class="small text-muted">
                    This diagram summarises the data types sent to applications in this group.
                </div>
            </div>
        </div>
    </waltz-section>


    <!-- PROCESSES -->
    <waltz-process-section processes="ctrl.processes"
                           waltz-has-role="RATING_EDITOR"
                           source-data-ratings="ctrl.sourceDataRatings">
    </waltz-process-section>


    <!-- COMPLEXITY -->
    <waltz-complexity-section complexity="ctrl.complexity"
                              apps="ctrl.apps">
    </waltz-complexity-section>


    <!-- APPS -->
    <waltz-apps-section apps="ctrl.apps"
                        source-data-ratings="ctrl.sourceDataRatings">
    </waltz-apps-section>


    <!-- INDICATORS -->
    <waltz-entity-statistic-summary-section name="Indicators"
                                            definitions="ctrl.entityStatisticDefinitions"
                                            parent-ref="ctrl.entityRef">
    </waltz-entity-statistic-summary-section>


    <!-- TECHNOLOGIES -->
    <waltz-technology-summary-section stats="ctrl.techStats"
                                      source-data-ratings="ctrl.sourceDataRatings">
    </waltz-technology-summary-section>


    <!-- COSTS -->
    <waltz-asset-costs-section cost-view="ctrl.assetCostData"
                               load-all="ctrl.loadAllCosts"
                               csv-name="{{ ctrl.capability.name }}_asset_costs.csv"
                               source-data-ratings="ctrl.sourceDataRatings">
    </waltz-asset-costs-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section bookmarks="ctrl.bookmarks"
                             entity-id="{{ ctrl.capability.id }}"
                             kind="CAPABILITY"
                             parent-name="{{ ctrl.capability.name }}"
                             source-data-ratings="ctrl.sourceDataRatings">
    </waltz-bookmarks-section>


    <!-- ASSOCIATED CAPABILITIES -->
    <waltz-section name="Associated Functions"
                   icon="puzzle-piece"
                   id="associated-functions-section">
        <ul>
            <li ng-repeat="assoc in ctrl.associatedCapabilities | orderBy:'capability.name'">
                <strong>
                    <a ui-sref="main.capability.view ({ id: assoc.capability.id })"
                       ng-bind="assoc.capability.name">
                   </a>
                </strong>
                <span class="text-muted small"
                      ng-bind="assoc.capability.description">
                </span>
                <ul class="list-inline" style="margin-left: 10px">
                    <li class="text-muted">
                        Applications:
                    </li>
                    <li ng-repeat="app in assoc.apps | orderBy:'name'">
                        <a ui-sref="main.app.view ({id: app.id})">
                            <span ng-bind="app.name"></span>
                        </a>
                        <span ng-if="! $last"> | </span>
                    </li>
                </ul>
            </li>
        </ul>

        <p class="text-muted small">
            This section shows functions performed by applications
            who <i>also</i> perform this function.
        </p>

    </waltz-section>


    <!-- CHANGE_LOG -->
    <waltz-change-log-section entries="ctrl.changeLogs">
    </waltz-change-log-section>

</div>
