<div>
    <waltz-page-header name="{{ ctrl.definition.name }}"
                       icon="edit"
                       small="Bulk Edit">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li><a ui-sref="main.assessment-definition.list">Assessment Definitions</a></li>
                <li>
                    <a ui-sref="main.assessment-definition.view ({id: ctrl.definition.id})">
                        <span ng-bind="ctrl.definition.name"></span>
                    </a>
                </li>
                <li>Bulk Edit</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>

    <waltz-assessment-definition-overview definition="ctrl.definition"
                                          rating-scheme-items="ctrl.ratingItems">
    </waltz-assessment-definition-overview>

    <br>

    <waltz-section icon="desktop"
                   name="Ratings In Assessment Definition">

        <div class="row">
            <div class="col-md-6">
                <waltz-grid-with-search scope-provider="ctrl"
                                        ng-if="ctrl.appRatings.length > 0"
                                        entries="ctrl.appRatings"
                                        column-defs="ctrl.columnDefs">
                </waltz-grid-with-search>
                <waltz-no-data ng-if="ctrl.appRatings.length == 0">
                    <message>
                        <strong>
                            No assessment ratings
                        </strong>
                        have been associated.
                    </message>
                </waltz-no-data>
            </div>
            <div class="col-md-6"
                 ng-if="ctrl.definition.entityKind === 'APPLICATION'">
                <p class="waltz-paragraph help-block"
                   style="padding-top: 1em;">
                    Use the text box below to provide assessment ratings for application as comma or tab separated value
                    <br/>
                    e.g. asset-code, rating-name (or code), comments(optional)
                </p>

                <div style="padding-top: 1em">
                    <waltz-bulk-assessment-rating-selector definition="ctrl.definition"
                                                           existing-refs="ctrl.appRatings"
                                                           ratings="ctrl.appRatings"
                                                           rating-items="ctrl.ratingItems"
                                                           on-save="ctrl.saveRatings">
                    </waltz-bulk-assessment-rating-selector>
                </div>
            </div>
        </div>
    </waltz-section>
</div>
