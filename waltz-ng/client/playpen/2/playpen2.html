<div>

    <waltz-page-header name="Playpen"
                       small="2"
                       icon="rocket">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>
    </waltz-page-header>


    <waltz-section>

        <div class="row">
            <div class="col-md-8">
                <waltz-source-and-target-graph entity-ref="ctrl.entityRef"
                                               flows="ctrl.flows"
                                               decorators="ctrl.dataFlowDecorators"
                                               tweakers="ctrl.tweakers">
                </waltz-source-and-target-graph>

                <hr>

                <button class="btn btn-primary" ng-click="ctrl.some()">Some</button>
                <button class="btn btn-primary" ng-click="ctrl.all()">All</button>

            </div>
            <div class="col-md-4">
                <pre>{{ ctrl.selected | json }}</pre>
            </div>
        </div>


    </waltz-section>

</div>
