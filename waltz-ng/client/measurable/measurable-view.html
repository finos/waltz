<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.measurable.name }}"
                       icon="puzzle-piece"
                       tour="ctrl.tour"
                       small="{{ ctrl.measurable.kind | toDisplayName:'measurableKind' }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.measurable.list ({kind: ctrl.measurable.kind })">Measurable</a></li>
            <li><span ng-bind="ctrl.measurable.name"></span></li>
        </ol>
    </waltz-page-header>


    <waltz-measurable-summary applications="ctrl.applications"
                              children="ctrl.children"
                              complexity="ctrl.complexity"
                              logical-flows="ctrl.logicalFlowView.stats"
                              measurable="ctrl.measurable"
                              parents="ctrl.parents"
                              server-stats="ctrl.techStats.serverStats"
                              total-cost="ctrl.assetCostData.total">
    </waltz-measurable-summary>


    <br>


    <!-- RATINGS -->
    <waltz-measurable-rating-explorer-section ratings="ctrl.ratings"
                                              measurables="ctrl.children"
                                              applications="ctrl.applications"
                                              measurable-kind="ctrl.measurable.kind"
                                              source-data-ratings="ctrl.sourceDataRatings">
    </waltz-measurable-rating-explorer-section>


    <!-- FLOWS -->
    <waltz-logical-flows-tabgroup-section ratings="ctrl.sourceDataRatings"
                                          flow-data="ctrl.logicalFlowView"
                                          on-load-detail="ctrl.loadFlowDetail"
                                          applications="ctrl.applications">
    </waltz-logical-flows-tabgroup-section>


    <!--LINEAGE REPORTS-->
    <waltz-lineage-reports-section lineage-reports="ctrl.lineageReports">
    </waltz-lineage-reports-section>


    <!-- AUTH SOURCES -->
    <waltz-section name="Authoritative Sources"
                   icon="shield"
                   id="authoritative-sources-section">
        <waltz-rated-flow-summary-panel apps="ctrl.applications"
                                        entity-reference="ctrl.entityReference"
                                        flow-data="ctrl.logicalFlowView"
                                        on-load-detail="ctrl.loadFlowDetail">
        </waltz-rated-flow-summary-panel>

        <waltz-no-data ng-if="ctrl.logicalFlowView.stats.flowCounts.inbound == 0">
            <message>
                No inbound data flows registered to this group.
            </message>
        </waltz-no-data>

        <div class="row" style="padding-top: 12px;">
            <div class="col-md-12">

                <div class="small text-muted">
                    This diagram summarises the data types sent to applications in this group.
                </div>
            </div>
        </div>
    </waltz-section>


    <!-- APPS -->
    <waltz-apps-section apps="ctrl.applications"
                        source-data-ratings="ctrl.sourceDataRatings">
    </waltz-apps-section>


    <!-- COSTS -->
    <waltz-asset-costs-section cost-view="ctrl.assetCostData"
                               load-all="ctrl.loadAllCosts"
                               csv-name="{{ ctrl.measurable.name }}_asset_costs.csv"
                               source-data-ratings="ctrl.sourceDataRatings">
    </waltz-asset-costs-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section bookmarks="ctrl.bookmarks"
                             entity-id="{{ ctrl.measurable.id }}"
                             kind="MEASURABLE"
                             parent-name="{{ ctrl.measurable.name }}"
                             source-data-ratings="ctrl.sourceDataRatings">
    </waltz-bookmarks-section>



    <!-- TECHNOLOGIES -->
    <waltz-technology-summary-section stats="ctrl.techStats"
                                      source-data-ratings="ctrl.sourceDataRatings">
    </waltz-technology-summary-section>


    <!-- CHANGE_LOG -->
    <waltz-change-log-section entries="ctrl.changeLogs">
    </waltz-change-log-section>


    <waltz-section>
        <div class="row">
            <div class="col-md-3">
                <pre>{{ ctrl.measurable | json }}</pre>
            </div>
            <div class="col-md-3">
                <pre>{{ ctrl.parents | json }}</pre>
            </div>
            <div class="col-md-3">
                <pre>{{ ctrl.children | json }}</pre>
            </div>
            <div class="col-md-3">
                <pre>{{ctrl.applications|json}}</pre>
            </div>
        </div>
    </waltz-section>


</div>
