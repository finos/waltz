<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.measurable.name }}"
                       icon="puzzle-piece"
                       small="{{ ctrl.measurableCategory.name }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.measurable-category.list ({id: ctrl.measurableCategory.id })"
                   ng-bind="ctrl.measurableCategory.name"
                   ng-if="ctrl.measurable">
                </a>
                <a ng-if="!ctrl.measurable">
                    Measurable
                </a>
            </li>
            <li><span ng-bind="ctrl.measurable.name"
                      ng-if="ctrl.measurable"
            ></span></li>
        </ol>
    </waltz-page-header>


    <!-- Non visual control to watch for filter changes -->
    <waltz-filter-change-watcher on-filters-changed="ctrl.filtersChanged">
    </waltz-filter-change-watcher>


    <waltz-measurable-summary parent-entity-ref='ctrl.entityReference'>
    </waltz-measurable-summary>

    <div ng-if="ctrl.measurable">
        <!-- NAVIGATION -->
        <div class="waltz-page-summary waltz-page-summary-attach">
            <waltz-dynamic-section-navigation available-sections="ctrl.availableSections"
                                              open-sections="ctrl.sections"
                                              on-select="ctrl.addSection"
                                              offset="650">
            </waltz-dynamic-section-navigation>
        </div>

        <br>

        <waltz-dynamic-sections-view sections="ctrl.sections"
                                     parent-entity-ref="ctrl.entityReference"
                                     filters="ctrl.filters"
                                     on-remove="ctrl.removeSection">
        </waltz-dynamic-sections-view>
    </div>

</div>
