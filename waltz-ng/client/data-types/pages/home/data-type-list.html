<div>

    <waltz-page-header name="Data"
                       small="search"
                       icon="qrcode">

        <ol class="waltz-breadcrumbs">
            <li>
                <a ui-sref="main">
                    Home
                </a>
            </li>
            <li>Data</li>
        </ol>
    </waltz-page-header>


    <div class="row">
        <div class="col-md-12">
            <div class="waltz-page-summary waltz-page-summary-attach">
                <blockquote>
                    Data describes what items of significance to the business are captured,
                    consumed or produced by applications.
                </blockquote>

                <waltz-svg-diagrams diagrams="ctrl.diagrams"
                                    block-processor="ctrl.blockProcessor">
                </waltz-svg-diagrams>
            </div>
        </div>
    </div>

    <br>

    <!-- STATIC PANELS -->
    <div class="row">
        <div class="col-sm-12">
            <waltz-static-panels group-key="HOME.DATA-TYPE">
            </waltz-static-panels>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <!-- TREE -->
            <waltz-section name="Data"
                           icon="qrcode"
                           small="Types"
                           id="data-types-tree-section">
                <waltz-data-type-usage-count-tree on-selection="ctrl.nodeSelected">
                </waltz-data-type-usage-count-tree>
            </waltz-section>
        </div>
    </div>

    <!-- AUTH SOURCES -->
    <waltz-section icon='shield'
                   ng-init="ctrl.visibility.editor = false"
                   name="Authoritative Sources">

        <waltz-section-actions>
            <span waltz-has-role="AUTHORITATIVE_SOURCE_EDITOR">
                <a ng-click="ctrl.editAuthSources()"
                   ng-if="!ctrl.visibility.editor"
                   class="btn btn-xs btn-primary">
                    Edit
                </a>
            </span>
            <span waltz-has-role="AUTHORITATIVE_SOURCE_EDITOR">
                <a ng-click="ctrl.showAuthSources()"
                   ng-if="ctrl.visibility.editor"
                   class="btn btn-xs btn-primary">
                    View
                </a>
            </span>
        </waltz-section-actions>

        <waltz-static-panels render-mode='minimal-border'
                             group-key='SECTION.AUTH_SOURCES.ABOUT'>
        </waltz-static-panels>
        <br>

        <div ng-if="!ctrl.visibility.editor">
            <waltz-auth-sources-table auth-sources="ctrl.authSources">
            </waltz-auth-sources-table>
        </div>

        <div ng-if="ctrl.visibility.editor">
            <waltz-auth-source-editor-panel>
            </waltz-auth-source-editor-panel>
        </div>

    </waltz-section>

</div>
