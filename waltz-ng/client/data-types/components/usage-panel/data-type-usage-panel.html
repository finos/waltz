<div class="waltz-data-type-usage-panel">
    <waltz-sub-section name="Data Types"
                       hide-controls="! $ctrl.visibility.controls">
        <content>

            <div style="padding-top: 0.5em">
                <div ng-if="!$ctrl.visibility.editor">
                    <div ng-if="$ctrl.used.length > 0">
                        <waltz-data-type-usage-tree used="$ctrl.used">
                        </waltz-data-type-usage-tree>


                        <div ng-if='$ctrl.helpText'
                             class="help-block waltz-sub-section-content small"
                             ng-bind="$ctrl.helpText">
                        </div>
                    </div>
                    <div ng-if="$ctrl.used.length == 0"
                         class="waltz-sub-section-content">
                         No associated <strong>data types</strong> have been found
                    </div>
                </div>

                <div ng-if="$ctrl.visibility.editor"
                     class="waltz-highlight-if">
                    <waltz-data-type-usage-selector parent-entity-ref="$ctrl.parentEntityRef"
                                                    on-dirty="$ctrl.onDirty"
                                                    on-register-save="$ctrl.registerSaveFn">
                    </waltz-data-type-usage-selector>
                </div>
            </div>




            <div class="waltz-sub-section-controls"
                 waltz-has-role="LOGICAL_DATA_FLOW_EDITOR">
                <span ng-if="!$ctrl.visibility.editor">
                    <!-- WHILST VIEWING -->
                    <a ng-click="$ctrl.onShowEdit()"
                       class="clickable">
                        Edit
                    </a>
                </span>

                <span ng-if="$ctrl.visibility.editor">
                    <!-- WHILST EDITING -->
                    <a ng-click="$ctrl.onSave()"
                       class="clickable"
                       ng-disabled="! $ctrl.isDirty">
                        Save
                    </a>
                    |
                    <a ng-click="$ctrl.onHideEdit()"
                       class="clickable">
                        Cancel
                    </a>
                </span>
            </div>

        </content>

    </waltz-sub-section>
</div>
