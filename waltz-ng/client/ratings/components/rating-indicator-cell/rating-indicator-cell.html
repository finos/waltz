<span uib-popover-template="'wric-rating-popup.html'"
      popover-popup-delay="300"
      popover-enable="$ctrl.showDescriptionPopup && $ctrl.rating.description"
      popover-trigger="mouseenter"
      popover-append-to-body="true">
    <span class="wric-cell"
          ng-style="{ 'background-color': $ctrl.rating.color }">
    </span>
    <span ng-if="$ctrl.showName"
          class="wric-name"
          ng-bind="$ctrl.rating.name">
    </span>
</span>

<script type="text/ng-template"
        id="wric-rating-popup.html">
    <div class="small">
        <waltz-markdown text="$ctrl.rating.description">
        </waltz-markdown>
    </div>
</script>
